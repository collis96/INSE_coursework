<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="mapStyle">

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMzD-IEwau01mqw-4dJPDnvDv2l-tIm-Y&sensor=false">
    </script>
    <script type="text/javascript">
      var map;

      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(50.8198, 1.0880),
          zoom: 3
        };

        map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }

      
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>

  </head>

  <body>
    <div id="map-canvas"/>
  </body>

</html>
